<html>
    <head>
        <link rel="stylesheet" href="index.css">
        
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Play:wght@400;700&display=swap" rel="stylesheet">
        
    </head>
    <body>
        <div class="container">
            <div class="container-home">
                <h3 id="home" >HOME</h3>
                <h2 id="score-home">0</h2>
                <div id="button-home">
                    <button class="increment-btn" onclick="increment1home()">+1</button>
                    <button class="increment-btn" onclick="increment2home()">+2</button>
                    <button class="increment-btn" onclick="increment3home()">+3</button>
                </div>
                <button class="clear-btn" onclick="clearscorehome()">Reset</button>
            </div>
            <div class="container-away">
                <h3 id="guest" >GUEST</h3>
                <h2 id="score-away">0</h2>
                <div id="button-away">
                    <button class="increment-btn" onclick="increment1away()">+1</button>
                    <button class="increment-btn" onclick="increment2away()">+2</button>
                    <button class="increment-btn" onclick="increment3away()">+3</button>
                </div>
                <button class="clear-btn" onclick="clearscoreaway()">Reset</button>
            </div>
        </div>
        <script src="index.js" type="module"></script>
    </body>
</html>
